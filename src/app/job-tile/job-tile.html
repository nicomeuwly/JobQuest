<article
    class="p-4 border-2 border-zinc-100 rounded-lg flex items-center justify-between hover:bg-zinc-50 cursor-pointer">
    <div>
        <h3 class="font-medium">{{ job.title }}</h3>
        <p class="text-sm">{{ job.company }}, {{ job.location }}</p>
    </div>
    <span class="h-fit flex items-center gap-1 {{ statusColors[job.status] }} capitalize">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="statusIconsPath[job.status]" />
        </svg>
        {{ job.status }}
    </span>
</article>
